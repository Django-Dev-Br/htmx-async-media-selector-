{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Imagem</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Escolha uma imagem</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'htmx/cat1.jpg' %}" class="card-img-top" hx-trigger="mouseenter" alt="Cat 1" hx-get="/show-image/?img=cat1.jpg" hx-target="#selected-image" hx-swap="innerHTML">
                    <div class="card-body">
                        <p class="card-text text-center">Gato 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'htmx/cat2.jpg' %}" class="card-img-top" hx-trigger="mouseenter" alt="Cat 2" hx-get="/show-image/?img=cat2.jpg" hx-target="#selected-image" hx-swap="innerHTML">
                    <div class="card-body">
                        <p class="card-text text-center">Gato 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'htmx/cat3.jpg' %}" class="card-img-top" hx-trigger="mouseenter" alt="Cat 3" hx-get="/show-image/?img=cat3.jpg" hx-target="#selected-image" hx-swap="innerHTML">
                    <div class="card-body">
                        <p class="card-text text-center">Gato 3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h2>Imagem escolhida:</h2>
            <div id="selected-image">
                <p>Selecione uma imagem acima.</p>
            </div>
        </div>
    </div>
</body>
</html>
